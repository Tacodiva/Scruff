<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Scruff</title>

	<style>
		#scruff-loading {
			width: 100vw;
			height: 100vh;

			background-color: #111;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#scruff-loading>div {
			width: min(50px, 5vw);
			height: min(50px, 5vw);
			border-radius: 50%;
			border: 15px solid transparent;
			border-top-color: #07d;
			border-bottom-color: #07d;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}
	</style>

	<script src='lib/require.js'></script>
	<link rel='stylesheet' href='bundle/bundle.css'>

	<script>
		const SVG_NS = "http://www.w3.org/2000/svg";

		requirejs(["bundle/bundle.js"], (bundle) => bundle.load(() => {
			document.getElementById("scruff-loading").remove();
			bundle.main();
		}));
	</script>
</head>

<body>
	<div id="scruff-loading">
		<div></div>
	</div>
</body>

</html>
